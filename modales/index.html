<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Ejemplo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Botón para abrir el modal -->
<button onclick="openModal()">Abrir Modal</button>

<!-- El modal -->
<div id="miModal" class="modal">
    <div class="modal-content">
        <!-- Contenido del modal -->
    <form action="procesarUsuario.php" method="POST">
        <label for="nombreRol">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
<!--         
        <label for="contrasena">Contraseña:</label>
        <input id="contrasena" name="contrasena" rows="4" required><br><br>
         -->
        
        <input class="loginControl" type="submit" value="ingresar">
    </form>

        <!-- Botón para cerrar el modal -->
        <button class="loginControl" onclick="closeModal()">Cerrar</button>
    </div>
</div>

<script>
    // Función para abrir el modal
    function openModal() {
        document.getElementById('miModal').style.display = 'flex';
    }

    // Función para cerrar el modal
    function closeModal() {
        document.getElementById('miModal').style.display = 'none';
    }

    // Cierra el modal si se hace clic fuera del contenido
    window.onclick = function (event) {
        var modal = document.getElementById('miModal');
        if (event.target === modal) {
            closeModal();
        }
    };
</script>

</body>
</html>
