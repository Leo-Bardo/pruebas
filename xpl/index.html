<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>
<body>
	<h2>Ejemplo de suma de dos numeros</h2>
	<label>Ingresa el primer numero: <input type="text" id="numUno" name="" value=""></label>
<br><br>
	<label>Ingresa el segundo numero: <input type="text" name="" id="numDos" value=""></label>
<br><br>
	<input type="button" name="" value="SUMAR" onclick="sumar()">
<span id="resultado"></span>
<script>
	function sumar(){
		var primerNumrero = parseFloat(document.getElementById('numUno').value);
		var segundoNumero = parseFloat(document.getElementById('numDos').value);
		var suma = primerNumrero + segundoNumero;
		console.log(suma);
		var resultado = document.getElementById('resultado');
		resultado.innerHTML = "el resultado de tu suma es igual a: " + suma;
	}
</script>
</body>
</html>
